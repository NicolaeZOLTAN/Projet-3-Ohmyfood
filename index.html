<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ohmyfood</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Partie Header  -->
   <header>
    <h1>ohmyfood</h1>
  </header>
<!-- Partie Localisation  -->
  <div class="localisation">
    <i class="fas fa-map-marker-alt"></i>
    <p>Paris,Belleville</p>
  </div>
  <main>
    <!-- Partie Titre h2 + p + Button  -->
    <section class="explorer">
      <h2 class="titre2">Réservez le menu qui vous convient</h2>
      <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
      <button>Explorer nos restaurants</button>
      <div class="gradient">
      </div>
    </section>
    <!-- Partie Filtres -->
    <nav class="fonctionnement">
      <h2>Fonctionnement</h2>
          <ol>
          <li><i class="fa-solid fa-mobile-screen-button fa-lg"></i>Choisissez un restaurant</li>
          <li><i class="fa-solid fa-list fa-lg"></i>Composez votre menu</li>
          <li><i class="fa-solid fa-store fa-lg"></i>Déguster au restaurant</li>
          </ol>
    </nav>

  </main>
</body>
</html>
